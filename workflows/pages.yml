name: Deploy static site to Pages

on:
  push:
    branches: ["main"]
    paths:
      - '**/*.html'
      - 'anticeo-news.json'
      - 'CNAME'
      - '.nojekyll'
      - 'assets/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'          # ‚Üê include the root, so anticeo-news.json is in the artifact
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
